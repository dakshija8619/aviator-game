<!DOCTYPE html>
<html>
<head>
  <title>Aviator Free Coin Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial; text-align:center; background:#111; color:#fff; }
    button { padding:15px 30px; font-size:18px; background:#28a745; border:none; color:white; border-radius:8px; }
    #plane { font-size:40px; margin-top:20px; }
  </style>
</head>
<body>

<h1>‚úàÔ∏è Aviator Free Coin Game</h1>
<p>Multiplier: <span id="multi">1.00x</span></p>
<div id="plane">‚úàÔ∏è</div>

<button onclick="start()">START</button>

<script>
let m = 1;
function start(){
  m = 1;
  let i = setInterval(()=>{
    m += 0.05;
    document.getElementById("multi").innerText = m.toFixed(2)+"x";
    if(m > (Math.random()*5+1)){
      clearInterval(i);
      alert("üí• Plane Fly Away!");
    }
  },200);
}
</script>

</body>
</html>
